version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "saturday"
    open-pull-requests-limit: 5
    groups:
      supabase-stack:
        patterns:
          - "supabase"
          - "gotrue"
          - "postgrest"
          - "realtime"
          - "storage3"

  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"